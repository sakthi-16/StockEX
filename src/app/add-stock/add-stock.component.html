<app-admin-nav-bar></app-admin-nav-bar>
<div style="margin-top:10%">
  <div class="add-stock-container">
    <h2>Add New Stock</h2>

    <form (ngSubmit)="onSubmit()" #stockForm="ngForm" novalidate>
      <!-- Stock Name -->
      <div class="form-group">
        <label for="stockName">Stock Name</label>
        <input type="text" id="stockName" [(ngModel)]="stock.stockName" name="stockName" #stockName="ngModel" required class="form-control" />
        <div *ngIf="(stockName.invalid && stockName.touched) || (stockForm.submitted && stockName.invalid)" class="text-danger">
          Stock name is required.
        </div>
      </div>

      <!-- Stock Image -->
      <div class="form-group">
        <label for="stocksImage">Stock Image URL</label>
        <input type="text" id="stocksImage" [(ngModel)]="stock.stocksImage" name="stocksImage" #stocksImage="ngModel" required class="form-control" />
        <div *ngIf="(stocksImage.invalid && stocksImage.touched) || (stockForm.submitted && stocksImage.invalid)" class="text-danger">
          Stock image URL is required.
        </div>
      </div>

      <!-- Stocks Declared -->
      <div class="form-group">
        <label for="stocksDeclared">Stocks Declared (â‚¹)</label>
        <input type="number" id="stocksDeclared" [(ngModel)]="stock.stocksDeclared" name="stocksDeclared" #stocksDeclared="ngModel" required min="1" class="form-control" />
        <div *ngIf="(stocksDeclared.invalid && stocksDeclared.touched) || (stockForm.submitted && stocksDeclared.invalid)" class="text-danger">
          Enter a valid declared value (greater than 0).
        </div>
      </div>

      <!-- Total Stocks -->
   <!-- Total Stocks -->
<div class="form-group">
  <label for="totalStocks">Total Stocks</label>
  <input
    type="number"
    id="totalStocks"
    [(ngModel)]="stock.totalStocks"
    name="totalStocks"
    #totalStocks="ngModel"
    required
    min="1"
    step="1"
    (keydown)="preventDecimalInput($event)"
    class="form-control"
  />
  <div *ngIf="(totalStocks.invalid && totalStocks.touched) || (stockForm.submitted && totalStocks.invalid)" class="text-danger">
    Total stocks must be a positive whole number.
  </div>
</div>


      <!-- Submit -->
      <button type="submit" [disabled]="stockForm.invalid" class="btn btn-primary mt-3">Add Stock</button>
    </form>
  </div>
</div>
